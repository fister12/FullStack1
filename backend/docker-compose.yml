version: '3.8'

services:
  mongodb:
    image: mongo:7.0
    container_name: video_app_mongodb
    ports:
      - "27017:27017"
    volumes:
      - mongodb_data:/data/db
    environment:
      - MONGO_INITDB_DATABASE=video_app
    restart: unless-stopped

volumes:
  mongodb_data:
    driver: local
